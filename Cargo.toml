[package]
name = "binbox"
description = "POSIX core utilities written in Rust"
version = "0.0.1"

authors = ["Johnathan C Maudlin <jcmdln@gmail.com>"]
edition = "2018"
keywords = ["POSIX", "utilities", "coreutils", "binutils"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/jcmdln/binbox"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"

[[bin]]
name = "basename"
path = "bin/basename/basename.rs"

[[bin]]
name = "false"
path = "bin/false/false.rs"

# [[bin]]
# name = "sleep"
# path = "bin/sleep/sleep.rs"

[[bin]]
name = "true"
path = "bin/true/true.rs"
